name: Swift

on:
  push:
    branches:
        - main
        - branch-*
  pull_request:
    branches:
        - main
        - branch-*

jobs:
  test:
    env:
      sonarToken: ${{ secrets.SONAR_TOKEN }}
    name: Build and test iOS app
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Force Xcode 13.2.1
      run: sudo xcode-select -switch /Applications/Xcode_13.2.1.app
    - name: Install Tools
      run: |
        brew install sonar-scanner
        gem install slather
    - name: Build and test
      run: |
        xcodebuild -version
        xcodebuild clean build test -project "${project}" -scheme "${scheme}" ${params} -destination "${destination}" | xcpretty && exit ${PIPESTATUS[0]}
      env:
        project: 'Github.xcodeproj'
        params: '-derivedDataPath ./DerivedData -enableCodeCoverage YES'
        scheme: 'Github'
        destination: 'name=iPhone 11'
        
    - name: Slather
      run: |
        slather coverage --sonarqube-xml ${params} ${project}
      env:
        project: 'Github.xcodeproj'
        params: '
        --build-directory ./DerivedData
        --output-directory ./reports
        --scheme Github
        --binary-basename Github'
        
    - name: Run Sonar
      if: ${{ env.sonarToken != 0 }}
      run: |
        git fetch --unshallow --no-tags
        sonar-scanner -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
        
        
